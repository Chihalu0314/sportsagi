<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支払い要求 - 注意</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="warning-container">
        <div class="warning-header">
            <img src="sp.png" alt="ロゴ" class="logo">
            <h1>支払い要求</h1>
        </div>
        <div class="warning-body">
            <p class="a">あなたのアカウントに未払いの請求があります。</p>
            <p>==========詳細情報==========</p>
            <p>請求額<br>未払い額11,760円（年間プラン）</p>
            <p>支払い期限まで残り<span id="countdown-timer">24時間</span></p>
            <p>===========================</p>
            <p><br><br>期限内に支払いがない場合、法的処置をとらせていただきます。<br><br></p>
            <p>==========あなたの情報==========</p>
            <p id="location-info"></p>
            <p>=============================</p>
            <p>お問い合わせ電話番号: <span id="phone-number">0123-456-789</span></p>
            <button id="call-button">支払い方法について問い合わせる</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
